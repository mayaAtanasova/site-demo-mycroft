<nav class="site-nav location-{{include.location}}">
    <ul>
        {% for page in site.pages %}
        {% if page.title %}
        <li>
            <a href="{{site.baseurl}}{{ page.url }}">
                <i class="fas {{page.icon}}"></i>
                {{ page.title }}</a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>


</nav>
